<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(12, 58, 58, 0.916);
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      h2 {
        text-align: center;
        margin-bottom: 10px;
      }
      h5 {
        text-align: center;
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        margin-top: 15px;
      }
      .displayText {
        display: none;
      }
      .container {
        background-color: rgb(18, 18, 18);
        font-family:
          "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        width: 400px;
        height: 380px;
        color: white;
        border-radius: 5px;
        padding: 20px;
      }

      .btn {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        background-color: rgb(33, 53, 201);
        color: white;
        font:
          bold 16px Arial,
          sans-serif;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: rgb(33, 53, 201);
        opacity: 0.8;
        transform: scale(1.02);
      }
      #email,
      #password {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Email & Password Validator</h2>
      <label for="email">Email:</label><br />
      <input required type="email" id="email" />
      <br />
      <label for="password">Password:</label><br />
      <input required type="password" id="password" /><br />
      <button class="btn">Validate</button>
      <h5 class="displayText">Everything is correct</h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
